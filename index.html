<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Char Counter App</title>
</head>
<body>

    <div class="custom-alert">Text copied!</div>
    
    <div class="container">

        <h1>Real Time charactor Counter</h1>

        <p>
            Check your English text for grammer, speeling, and punctuation errors with syed technical real time char counter.
        </p>

        <textarea required id="textarea" class="textarea" placeholder="Please write here"></textarea>

        <button onclick="copyText()" id="copyText">Copy Text</button>

        <div class="counter-container">
            <p>Total charactor: <span id="total-counter">0</span></p>
            <p>Remaining char: <span id="remaining-counter">150</span></p>
        </div>

    </div>


    <script src="script.js"></script>

</body>
</html>
